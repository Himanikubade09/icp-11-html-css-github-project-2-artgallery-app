<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./../style/login.css"/>
</head>
<body>
    <div class="login-container">
        <img src="./../assets/icons/login-icon.png" alt="loginicon" class="login-icon"/>
        <h1 class="login-brand">LOGIN</h1>
        <form class="form">
            <input type="text" placeholder="Enter your Username:" class="username" required/>
            <input type="password" placeholder="Enter Password:" class="login-pass" required/>
            <button class="login-btn"><a href="../index.html" style="text-decoration:none;">Login</a></button>

        </form>

    </div>
    
</body>
</html>
