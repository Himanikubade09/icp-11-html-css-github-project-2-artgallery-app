<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-pass</title>
    <link rel="stylesheet" href="./../style/login.css"/>
    <link rel="icon" href="./../assets/icons/web-logo.jpg">
</head>
<body>
    <div class="forgot-pass-container">
        <h1 class="forgot-password-heading">Forgot-password</h1>
        <form >
            <div class="input-container">
            <span class="inputtext">Enter Username:</span><br/>
            <input type="text" class="inputfield" required/>
        </div>
        <div class="input-container">
            <span class="inputtext">New-Password:</span><br/>
            <input type="password" class="inputfield" required/>
        </div>
        <div class="input-container">
            <span class="inputtext">Reenter-password:</span><br/>
            <input type="password" class="inputfield" required/>
        </div>
        <button type="submit" class="passchange-btn">Change Password</button>
        <a href="login.html" class="login-back">Back-to-login</a>
        </form>

    </div>
    
</body>
</html>
