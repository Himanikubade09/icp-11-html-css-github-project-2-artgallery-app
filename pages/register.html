<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registertion</title>
    <link rel="stylesheet" href="./../style/login.css"/>
    <link rel="icon" href="./../assets/icons/web-logo.jpg">
</head>
<body>
    <div class="register-container">
        <h1 class="register-here">REGISTERATION-FORM</h1>
        <form>
            <input type="text" placeholder="enter firstname" class="register-input" required/>
            <input type="text" placeholder="enter lastname" class="register-input" required/>
            <input type="email" placeholder="enter email" class="register-input" required/>
            <input type="tel" placeholder="Contact Number" class="register-input" required/>
            <input type="password" placeholder="Enter password" class="register-input" required/>
            <input type="password" placeholder="confirm password" class="register-input" required/>

            <button type="submit" class="register-btn">register-here</button>
            <a href="login.html" class="back-to-login">Back To Login</a>
           

        </form>

    </div>
    
</body>
</html>
