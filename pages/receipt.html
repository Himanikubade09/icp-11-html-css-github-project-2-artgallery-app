<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./../style/receipt.css"/>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header">
        <img src="./../assets/icons/receiptlogo.jpg" alt="receiptlogo" class="receipt-logo"/>
        <h1 class="brand-name">Art-Gallery</h1>
        <p class="brand-address">
            Tulika Art Gallery, 165,<br> The View,Dr Annie Besant Road, <br/>Worli, Mumbai - 400018.
        </p>
        <p class="brand-mobile">
            +918010300961
        </p>
    </div>
    <hr/>
    <div class="receipt-body">
        <h2 class="receipt-tittle">Payment Receipt</h2>
        <div class="receipt-details">
            <span class="receipt-details-key">Receipt-No. :</span>
            <span class="receipt-details-value">123456789</span>
        </div>
    </div>
    </div>
</body>
</html>
